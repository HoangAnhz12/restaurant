<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
  <meta charset="UTF-8">
  <title>New Product</title>
</head>
<body>

<main id="main" layout:fragment="main"class="main">


  <section class="section">


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Edit reservation</h5>

        <!-- General Form Elements -->
        <form th:action="@{/admin/updateReservation}"method="post" th:object="${reservation}" enctype="multipart/form-data">
          <input type="hidden" th:field="*{id}" />

          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text"  id="name" name="name" th:field="*{name}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="numberOfPeople" class="col-sm-2 col-form-label">Number of people</label>
            <div class="col-sm-10">
              <input type="text"  id="numberOfPeople" name="numberOfPeople" th:field="*{numberOfPeople}"required class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('numberOfPeople')}" th:errors="*{numberOfPeople}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" required id="description" name="description" th:field="*{description}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="detail" class="col-sm-2 col-form-label">Detail</label>
            <div class="col-sm-10">
              <input type="text" required id="detail" name="detail" th:field="*{detail}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span>
            </div>
          </div>

          <input hidden type="number" id="status" name="status" th:field="*{status}"class="form-control">
          <input hidden type="text" id="createTime" name="createTime" th:field="*{createTime}"class="form-control">

          <!--                            <div class="row mb-3">-->
          <!--                                <label for="inputDate" class="col-sm-2 col-form-label">Date</label>-->
          <!--                                <div class="col-sm-10">-->
          <!--                                    <input type="date" class="form-control">-->
          <!--                                </div>-->
          <!--                            </div>-->


          <div class="row mb-3">
            <label for="reservationCategory"class="col-sm-2 col-form-label">Select reservation category</label>
            <div class="col-sm-10">

              <select id="reservationCategory" name="reservationCategory.id"aria-label="Default select example" th:field="*{reservationCategory.id}"  >
                <option value="">Select Category</option>
                <option th:each="category : ${listReservationCategory}" th:value="${category.id}" th:text="${category.name}"></option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <label for="image" class="col-sm-2 col-form-label">File Upload</label>
            <div class="col-sm-10">

              <input class="form-control" type="file"id="image" name="image"required accept="image/*"  >
            </div>
          </div>
          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label"> </label>
            <div class="col-sm-10">
              <a class="btn btn-danger" href="/admin/list_reservation">Back</a>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </form><!-- End General Form Elements -->

      </div>
    </div>


  </section>















</main>
</body>
</html>
