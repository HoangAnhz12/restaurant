<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
  <meta charset="UTF-8">
  <title>Update Blog</title>
</head>
<body>
<div  layout:fragment="search-bar" class="search-bar">

</div>
<main id="main" layout:fragment="main"class="main">


  <section class="section">


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Chỉnh sửa bài viết</h5>

        <!-- General Form Elements -->
        <form th:action="@{/admin/updateBlog}"method="post" th:object="${blog}" enctype="multipart/form-data">
          <input type="hidden" th:value="${existingUser}" />
          <input type="hidden" th:field="*{id}" />
           <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Tiêu đề</label>
            <div class="col-sm-10">
              <input type="text"  id="title" name="title" th:field="*{title}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Mô tả</label>
            <div class="col-sm-10">
              <input type="text" required id="description" name="description" th:field="*{description}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="detail" class="col-sm-2 col-form-label">Mô tả</label>
            <div class="col-sm-10">
              <input type="text" required id="detail" name="detail" th:field="*{detail}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span>
            </div>
          </div>


          <input hidden type="number" id="status" name="status" th:field="*{status}"class="form-control">
          <input hidden type="text" id="createTime" name="createTime" th:field="*{createdDate}"class="form-control">
          <input hidden type="text" id="createdBy" name="createTime" th:field="*{createdBy}"class="form-control">




          <div class="row mb-3">
            <label for="image" class="col-sm-2 col-form-label">Chọn ảnh</label>
            <div class="col-sm-10">

              <input class="form-control" type="file"id="image" name="image"  accept="image/*"  >
            </div>
          </div>
          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label"> </label>
            <div class="col-sm-10">
              <a class="btn btn-danger" href="/admin/list_blog">Back</a>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </form><!-- End General Form Elements -->

      </div>
    </div>


  </section>















</main>
</body>
</html>
