<!DOCTYPE html>
<html>
<head>
  <title>Booking Grid</title>
  <style>
    /* Basic styling for the table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h2>Booking Grid</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Start Date</th>
  </tr>
  </thead>
  <tbody>
  <!-- Replace this with a loop to generate table rows dynamically -->
  <tr>
    <td>1</td>
    <td>Booking 1</td>
    <td>2023-11-15</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Booking 2</td>
    <td>2023-11-20</td>
  </tr>
  <!-- End of dynamic content -->
  </tbody>
</table>
</body>
</html>
